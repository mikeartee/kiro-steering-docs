name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile validation scripts
        run: npm run compile

      - name: Validate frontmatter
        run: npm run validate-frontmatter
        continue-on-error: true

      - name: Lint markdown
        run: npm run lint:md
